<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Movie Search | by FJP</title>
  </head>
  <body>
    <header class="mainHeader flex">
      <nav class="mainNavBar flex">
        <span class="logoContainer flex">
          <a href="home.html" class="navLink">
           <img
            src="assets/popcorn-imgs/popcornBucket.png"
            alt="popcorn bucket"
            class="movieLogoImg"
          />
          Movie Search</span
        > 
          </a>
          
        <ul class="navList flex noList">
          <li class="navLi flex">
            <a href="home.html" class="navLink" id="homeLink">Home</a>
          </li>
          <li class="navLi flex">
            <a href="index.html" class="navLink" id="searchLink"
              >Find your Movie</a
            >
          </li>
          <li class="navLi flex">
            <button class="contactBtn" id="contactBtn">Contact</button>
          </li>
        </ul>
        <span class="mobileMenu flex" id="mobileMenu"><i class="bx bx-menu"></i></span>
        <div class="mobileMenuBlock flexColumn" id="menuBlock">
          <ul class="navList flexColumn noList">
            <i class='bx bx-x-circle' id="closeMenu"></i>
            <li class="navLi flex">
              <a href="home.html" class="navLink" id="homeLink">Home</a>
            </li>
            <li class="navLi flex">
              <a href="index.html" class="navLink" id="searchLink"
                >Find your Movie</a
              >
            </li>
            <li class="navLi flex">
              <button class="contactBtn" id="contactBtn">Contact</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="mainContainer flexColumn">
      <section class="heroSection pageSection flexColumn">
        <h1 class="pageTitle searchTitle">Browse our Movies</h1>
        <div class="searchBox flexColumn">
          <label for="mainSearch" class="searchLabel" id="searchBtn"
            ><i class="bx bx-search"></i
          ></label>
          <input
            type="search"
            name="mainSearch"
            id="mainSearch"
            class="searchInput pageInput"
            placeholder="Search by Name, Category, or Keyword"
          />
        </div>
      </section>
      <section class="pageSection resultSection" id="resultSection">
        <div class="loadBkg" id="loadBkg"></div>
        <div class="loadBar" id="loadBar"></div>
        <div class="innerContainer resultInnerContainer flexColumn" id="resultInner">
          <div class="copyHeader flex">
            <h2 class="sectionTitle resultsTitle">Search results:</h2>
          </div>
          <div class="resultsBox flex" id="resultsBox">
            
            <div class="movieBox flexColumn loadBox" id="loadBox-1">
              <div class="moviePosterContainer posterLoad flex" ></div>
              <p class="movieTitleLoad"></p>
              <p class="popularityLoad"></p>
            </div>
            <div class="movieBox flexColumn loadBox" id="loadBox-2">
              <div class="moviePosterContainer posterLoad flex" ></div>
              <p class="movieTitleLoad"></p>
              <p class="popularityLoad"></p>
            </div>
            <div class="movieBox flexColumn loadBox" id="loadBox-3">
              <div class="moviePosterContainer posterLoad flex" ></div>
              <p class="movieTitleLoad"></p>
              <p class="popularityLoad"></p>
            </div>

          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
